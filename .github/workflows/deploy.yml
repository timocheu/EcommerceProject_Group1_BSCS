# Deploy static content to GitHub Pages using Bun
name: Deploy static content to Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2️⃣ Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          # Add Bun to PATH for all future steps
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: bun install

      # 4️⃣ Build project
      - name: Build project
        run: bunx vite build

      # 5️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist  # make sure this matches your Vite build output

      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
